<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>L15 - Accounts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Welcome back </h1>

	<p th:text="'Hello, !'" />

  <p>
    <a th:href="@{/addAccount}">Creer un compte bancaire</a>
  </p>

  <table border="1">
      <tr>
         <th>ID</th>
         <th>IBAN</th>
         <th>Type</th>
         <th>Action</th>
      </tr>
      <tr th:each ="person : ${ibass}">
         <td th:utext="${person.id}">...</td>
         <td th:utext="${person.iban}">...</td>
         <td th:utext="${person.type}">...</td>
         <td >
          <form th:method="delete" th:action="@{/delAccount}">
            <input type="hidden" name="ide" th:value="${person.id}" />
            <button type="submit">Cloturer</button>
          </form>
        </td>
      </tr>
   </table>

</body>
</html>
