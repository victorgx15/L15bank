<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>L15 - Ajouter un Compte</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Ajout de compte</h1>

<form th:action="@{/addAccount}"
         th:object="${account}" method="POST">
         IBAN:
         <input type="text" th:field="*{iban}" />    
         <br/>
         Type de Compte:
         <input type="text" th:field="*{type}" />     
         <br/>
         <input type="hidden" name="userId" th:value=2 />
         <input type="submit" value="Create" />
      </form>

</body>
</html>
