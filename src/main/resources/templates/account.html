<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>L15 - Account</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>

<table border="0">
    <tr>
        <th><p>Solde</p></th>
        <th><p th:utext="${balance}"/></th>
    </tr>
</table>

<form th:action="@{/transfer}" th:method="get">
    <input name="iban" th:value="${account.iban}" type="hidden"/>
    <button type="submit">Effectuer un virement</button>
</form>
<form th:action="@{/operation_search}" th:method="get">
    <button type="submit">Rechercher des operations</button>
</form>

<table border="1">
    <tr>
        <th>ibanSrc</th>
        <th>ibanDest</th>
        <th>Montant</th>
        <th>date</th>
        <th>label</th>
        <th>type</th>
    </tr>
    <tr th:each="op : ${operations}">
        <td th:utext="${op.ibanSrc}">...</td>
        <td th:utext="${op.ibanDest}">...</td>
        <td th:utext="${op.value}">...</td>
        <td th:utext="${op.date}">...</td>
        <td th:utext="${op.label}">...</td>
        <td th:utext="${op.type}">...</td>
        <td>
        </td>
    </tr>
</table>

</body>
</html>
