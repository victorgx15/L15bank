<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>L15 - Account</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>

<table border="0" th:if="${iban!=''}">
    <tr>
        <th><p>Solde</p></th>
        <th><p th:utext="${balance}"/></th>
    </tr>
</table>

<a th:if="${iban!=''}" th:href="@{|/transfer/${iban}|}">Effectuer un virement</a>
<a th:href="@{/operation_search}">Rechercher des opérations</a>

<table border="1">
    <tr>
        <th>Emetteur</th>
        <th>Destinataire</th>
        <th>Montant</th>
        <th>Date</th>
        <th>Libellé</th>
        <th>Type</th>
    </tr>
    <tr th:each="op : ${operations}">
        <td th:utext="${op.ibanSrc}">...</td>
        <td th:utext="${op.ibanDest}">...</td>
        <td th:utext="${op.value}">...</td>
        <td th:utext="${op.date}">...</td>
        <td th:utext="${op.label}">...</td>
        <td th:utext="${op.type}">...</td>
        <td>
        </td>
    </tr>
</table>

</body>
</html>
